<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f2f2f2;
      margin-top: 100px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #timer, #counter, #cps {
      font-size: 2em;
      margin: 10px 0;
    }

    button {
      font-size: 1.5em;
      padding: 15px 30px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #6c757d;
      cursor: default;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <h1>Sijen ko CPM napne Machine</h1>
  <div id="timer">Time: 30s</div>
  <div id="counter">Clicks: 0</div>
  <button id="clickBtn" onclick="handleClick()">Click Me!</button>
  <div id="cps"></div>
  <div id="result"></div>

  <script>
    let clicks = 0;
    let started = false;
    let startTime;
    let interval;
    const duration = 30;

    function handleClick() {
      if (!started) {
        startGame();
      }
      clicks++;
      document.getElementById("counter").textContent = `Clicks: ${clicks}`;
    }

    function startGame() {
      started = true;
      startTime = Date.now();
      interval = setInterval(updateTimer, 100);
      setTimeout(endGame, duration * 1000);
    }

    function updateTimer() {
      let elapsed = (Date.now() - startTime) / 1000;
      let remaining = Math.max(0, duration - elapsed).toFixed(1);
      document.getElementById("timer").textContent = `Time: ${remaining}s`;
    }

    function endGame() {
      clearInterval(interval);
      document.getElementById("clickBtn").disabled = true;
      let cps = (clicks / duration).toFixed(2);
      document.getElementById("cps").textContent = `CPS: ${cps}`;
      document.getElementById("result").textContent = `You clicked ${clicks} times in 30 seconds.`;
    }
  </script>

</body>
</html>
